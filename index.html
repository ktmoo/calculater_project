<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculations</title>
</head>
<header>
    <h1>Calculations</h1>
</header>

<body>


    <div class="calculater">
        <div class="screen">
            <input type="text" id="screen">
        </div>
        <div id="operations">
            <button class="add"> + </button>
            <button class="sub"> - </button>
            <button class="multiply"> * </button>
            <button class="divide"> / </button>

        </div>
        <div id="numbers">
            <button class="1"> 1 </button>
            <button class="2"> 2</button>
            <button class="3"> 3 </button>
            <button class="4"> 4 </button>
            <button class="5"> 5 </button>
            <button class="btn6"> 6 </button>
            <button class="7"> 7 </button>
            <button class="8"> 8 </button>
            <button class="9">9 </button>
            <button class="0"> 0 </button>
            <button class="decimal"> . </button>
            <button class="equal"> = </button>
            <button class="clear"> C </button>
            <button class="backspace"> Back </button>

        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
