<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculations</title>
</head>
<header>
    <h1>Calculations</h1>
</header>

<body>


    <div class="calculater">
        <div class="screen">
            <input type="text" id="screen">
        </div>
        <div id="operationButtons">
            <button class="addBtn"> + </button>
            <button class="subBtn"> - </button>
            <button class="multiplyBtn"> * </button>
            <button class="divideBtn"> / </button>
            <button class="equalBtn"> = </button>
            <button class="clearBtn"> C </button>
            <button class="backspaceBtn"> Back </button>
        </div>
        <div id="numberButton">
            <button class="btn1"> 1 </button>
            <button class="btn2"> 2</button>
            <button class="btn3"> 3 </button>
            <button class="btn4"> 4 </button>
            <button class="btn5"> 5 </button>
            <button class="btn6"> 6 </button>
            <button class="btn7"> 7 </button>
            <button class="btn8"> 8 </button>
            <button class="btn9">9 </button>
            <button class="btn0"> 0 </button>
            <button class="decimalBtn"> . </button>

        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
