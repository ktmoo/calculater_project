<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculations</title>
</head>
<header> Calculations </header>

<body>
    <div class="function-buttons">
        <button class="addBtn"> + </button>
        <button class="subBtn"> - </button>
        <button class="mulBtn"> * </button>
        <button class="divBtn"> / </button>
        <button class="equalBtn"> = </button>
    </div>
    <div class="number-buttons">
        <button class="btn1"> 1 </button>
        <button class="btn2"> 2 </button>
        <button class="btn3"> 3 </button>
        <button class="btn4"> 4 </button>
        <button class="btn5"> 5 </button>
        <button class="btn6"> 6 </button>
        <button class="btn7"> 7 </button>
        <button class="btn8"> 8 </button>
        <button class="btn9"> 9 </button>
        <button class="btn0"> 0 </button>
        <button class="decimalBtn"> . </button>
        <button class="clearBtn"> C </button>

        <div class="display">

            <div class="input">
                <input type="text" id="input1" placeholder="1">
                <input type="text" id="input2" placeholder="2">



            </div>
</body>
<script type="text/javascript" script src="script.js"></script>

</html>
